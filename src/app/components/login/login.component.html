
<ng-template #invalidLogin>
  <div class="invalid-login">
    Login ou senha inv√°lidos
  </div>
</ng-template>

<form [formGroup]="formLoginGroup" (submit)="login($event)">

  <div class="login">
    <label for="login">Login</label>
    <input type="text" formControlName="login" id="login"/>
  </div>
  <div class="password">
    <label for="password">Password</label>
    <input type="password" formControlName="password" id="password"/>
  </div>
  <div class="rememberMe">
    <app-checkbox 
        [taskId]="'rememberme'" 
        [text]="'Remember me'" 
        (selectCheckbox)="rememberLogin = $event" 
        [checkboxTextColor]="'white'">
      </app-checkbox>
  </div>
  <button>Entrar</button>
</form>

<ng-container [ngTemplateOutlet]="invalidLogin" *ngIf="loginStatus"></ng-container>

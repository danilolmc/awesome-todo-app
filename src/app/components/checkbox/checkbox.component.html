<div class="checkbox-container">
  <label [for]="'checkbox'+ taskId">
    <input type="checkbox" [id]="'checkbox' + taskId" (click)="toggleCheckBox()" [checked]="isSelected">
    <div class="check-icon-container">
      <span>
        <img src="../../../assets/icon-check.svg" alt="icon check">
      </span>
    </div>
    <span [ngStyle]="{'color': checkboxTextColor}" id="checkbox-text" *ngIf="text">{{text}}</span>
  </label>
</div>

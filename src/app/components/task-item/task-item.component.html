<li >
  <div (click)="CompleteTaskByClickingAtItName()">
    <app-checkbox [taskId]="task.id.toString()" (selectCheckbox)="selectedCheckbox($event)" #checkbox [isSelected]="isSelected"></app-checkbox>
    <label selectedEffecttask [statusTaskSelected]="isSelected">{{task.description}}</label>
  </div>
  <button (click)="deleteTask(task.id)" class="deleteButton">
    <img src="../../../assets/icon-cross.svg" alt="delete task icon">
  </button>
</li>
